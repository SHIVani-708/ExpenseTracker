<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="expense.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="head">
        <div class="expense-tracker">
            <ul class="nav justify-content-center" style="background-color: thistle;">
                <h1>Expense Tracker</h1>
            </ul>
            <form id="addForm" class="form-inline mb-3">
                <div class="container">
                    <div class="mb-1 col-6">
                        <label class="form-label">Add Expense</label>
                        <input type="text" class="form-control" id="expense"  placeholder="eg. 500$">

                        <label class="form-label"> Add Description</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>

                        <label class="form-label"> Choose a category</label>
                        <select class="btn btn-secondary dropdown-toggle" type="button" id="select"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <option value="stocks">stocks</option>
                            <option value="grocerry">grocerry</option>
                            <option value="movie">movie</option>
                            <option value="fuel">fuel</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-secondary col-6" value="Submit" style="margin-top: 2rem;">
                </div>
            </form>
        </div>

        <div class="expense-tracker">
            <ul class="nav justify-content-center" style="background-color: rgb(0, 0, 0);">
                <h1 style="color: thistle;">Expense Recorder</h1>
            </ul>
            <ul id="items"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="expense.js"></script>
</body>

</html>
